<!DOCTYPE html>
<html lang="es">
<head>

      margin-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .botones {
      position: relative;
    }

    button {
      font-size: 1.5em;
      padding: 10px 30px;
      margin: 20px;

      cursor: pointer;

    #imagen {

    }

    #imagen img {

</head>

</html>
