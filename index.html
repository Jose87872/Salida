<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 300px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 20px;
    }

    #yesBtn:hover {
      background-color: #45a049;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      right: 20px;
    }

    /* Animaci√≥n de rebote */
    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-15px); }
      50%  { transform: translateY(0); }
      70%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    #noBtn.bouncing {
      animation: bounce 0.5s;
    }

    #response {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #response.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ximena ‚ù§Ô∏è¬øQuieres salir a comer conmigo?</h2>
    <div class="buttons">
      <button id="yesBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>
    <p id="response"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");
    const buttonsContainer = document.querySelector(".buttons");

    yesBtn.addEventListener("click", () => {
      response.textContent = "¬°Perfecto! Te parece hoy a las 7?ü•∞";
      response.classList.add("show");
    });

    // Mover y hacer rebotar el bot√≥n "No"
    noBtn.addEventListener("mouseover", () => {
      const containerWidth = buttonsContainer.clientWidth - noBtn.offsetWidth;
      const containerHeight = buttonsContainer.clientHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * containerWidth);
      const randomY = Math.floor(Math.random() * containerHeight);

      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
      noBtn.style.opacity = Math.random() * 0.5 + 0.5; // entre 0.5 y 1

      // activar rebote
      noBtn.classList.add("bouncing");
      setTimeout(() => {
        noBtn.classList.remove("bouncing");
      }, 500);
    });
  </script>
</body>
</html>
